text = \u4f60\u597d\uff01\u0020\u6211\u662f\u0020\u0052\u006f\u006e\u0067\u0079\u0069\u3002\u6211\u662f\u4e2a\u4e2d\u4e09\u7684\u5b66\u751f\u3002\n\
   \u4f5c\u4e3a\u666e\u901a\u7684\u0020\u0043\u0053\u0020\u5b66\u751f\uff0c\u6211\u6bcf\u5929\u7684\u7761\u7720\u65f6\u95f4\u4e3a\u0020\u0030\u0020\u5c0f\u65f6\u0020\u003a\u0029\n\n\
   \u7f16\u7a0b\u76f8\u5173\u80cc\u666f\u4fe1\u606f\uff1a\n\
   - Google \u662f\u6211\u6700\u597d\u7684\u670b\u53cb\u0020\u003a\u0044\n\
   - \u6211\u5e76\u6ca1\u6709\u50cf\u4e00\u4e9b\u540c\u884c\u90a3\u6837\u505a\u4efb\u4f55\u75af\u72c2\u7684\u9879\u76ee\uff0c\u4f46\u662f\u563f\uff0c\u6211\u6b63\u5728\u52aa\u529b\n\
   - \u7531\u4e8e\u67d0\u79cd\u539f\u56e0\u6211\u8fd8\u6ca1\u6709\u5b66\u4f1a\u5982\u4f55\u4f7f\u7528 Github\n\
   - How am I in IO??\n\n\
   - \u5173\u4e8e\u8fd9\u4e2a\u5e94\u7528\u7a0b\u5e8f\u7684\u6709\u8da3\u4e8b\u5b9e\uff1a\n\
   - Chemula = Chem + Formula\n\
   - \u7531\u4e8e\u80fd\u529b\u95ee\u9898\uff0c\u5b83\u7684\u529f\u80fd\u975e\u5e38\u6709\u9650
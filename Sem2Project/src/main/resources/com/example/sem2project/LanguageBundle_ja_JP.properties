text = \u3053\u3093\u306b\u3061\u306f\uff01\u0020\u79c1\u306f Rongyi \u3067\u3059\u3002\u3053\u308c\u3092\u4f5c\u6210\u3057\u3066\u3044\u308b\u6642\u70b9\u3067\u0020\u0043\u0053\u0020\u306e\u0020\u0033\u0020\u5e74\u751f\u3067\u3059\n\
   \u5e73\u5747\u7684\u306a\u0020\u0043\u0053\u0020\u5b66\u751f\u3068\u3057\u3066\u3001\u0031\u0020\u65e5\u3042\u305f\u308a\u306e\u7761\u7720\u6642\u9593\u306f\u0020\u0030\u0020\u6642\u9593\u3067\u3059\u003a\u0029\n\n\
   \u30d7\u30ed\u30b0\u30e9\u30df\u30f3\u30b0\u95a2\u9023\u306e\u80cc\u666f\u60c5\u5831\u003a\n\
   - Google \u306f\u79c1\u306e\u89aa\u53cb\u3067\u3059\u003a\u0044\n\
   - \u79c1\u306f\u4ed6\u306e\u4ef2\u9593\u306e\u3088\u3046\u306b\u975e\u5e38\u8b58\u306a\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3092\u4f5c\u6210\u3057\u305f\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u304c\u3001\u73fe\u5728\u53d6\u308a\u7d44\u3093\u3067\u3044\u307e\u3059\n\
   - \u306a\u3093\u3089\u304b\u306e\u7406\u7531\u3067\u0020\u0047\u0069\u0074\u0068\u0075\u0062\u0020\u306e\u4f7f\u3044\u65b9\u3092\u307e\u3060\u5b66\u3093\u3067\u3044\u307e\u305b\u3093\n\
   - \u0049\u004f\u0020\u306e\u8abf\u5b50\u306f\u3069\u3046\u3067\u3059\u304b\u003f\u003f\n\n\
   \u3053\u306e\u30a2\u30d7\u30ea\u306b\u95a2\u3059\u308b\u30e9\u30f3\u30c0\u30e0\u306a\u8c46\u77e5\u8b58:\n\
   - Chemula = \u5316\u5b66\u0020\u002b\u0020\u30d5\u30a9\u30fc\u30df\u30e5\u30e9\n\
   - \u30b9\u30ad\u30eb\u306e\u554f\u984c\u3068\u547c\u3070\u308c\u308b\u3053\u306e\u73fe\u8c61\u306b\u3088\u308a\u3001\u6a5f\u80fd\u304c\u975e\u5e38\u306b\u5236\u9650\u3055\u308c\u3066\u3044\u307e\u3059
text = \uc548\ub155\ud558\uc138\uc694\u0021\u0020\ub098\ub294\u0020\u0052\u006f\u006e\u0067\u0079\u0069\uc774\uace0\u0020\uc774\uac83\uc744\u0020\ub9cc\ub4e4\u0020\ub2f9\uc2dc\u0020\u0043\u0053\u0020\u0033\ud559\ub144\u0020\ud559\uc0dd\uc785\ub2c8\ub2e4\u002e\n\
\u0020\u0020\u0020\ub2f9\uc2e0\uc758\u0020\ud3c9\uade0\u0020\u0043\u0053\u0020\ud559\uc0dd\uc73c\ub85c\uc11c\u0020\uc800\ub294\u0020\ud558\ub8e8\uc5d0\u0020\u0030\uc2dc\uac04\uc758\u0020\uc218\uba74\uc744\u0020\ucde8\ud569\ub2c8\ub2e4\u0020\u003a\u0029\u005c\u006e\n\
\u0020\u0020\u0020\ud504\ub85c\uadf8\ub798\ubc0d\u0020\uad00\ub828\u0020\ubc30\uacbd\u0020\uc815\ubcf4\u003a\n\
\u0020\u0020\u0020\u002d\u0020\u0047\u006f\u006f\u0067\u006c\u0065\uc740\u0020\ub098\uc758\u0020\uac00\uc7a5\u0020\uce5c\ud55c\u0020\uce5c\uad6c\uc785\ub2c8\ub2e4\u0020\u003a\u0044\n\
\u0020\u0020\u0020\u002d\u0020\uc800\ub294\u0020\uba87\uba87\u0020\ub3d9\ub8cc\ub4e4\ucc98\ub7fc\u0020\ubbf8\uce5c\u0020\ud504\ub85c\uc81d\ud2b8\ub97c\u0020\ub9cc\ub4e4\uc9c0\ub294\u0020\uc54a\uc558\uc9c0\ub9cc\u002c\u0020\uc791\uc5c5\u0020\uc911\uc785\ub2c8\ub2e4\n\
\u0020\u0020\u0020\u002d\u0020\uc5b4\ub5a4\u0020\uc774\uc720\uc5d0\uc11c\uc778\uc9c0\u0020\uc544\uc9c1\u0020\u0047\u0069\u0074\u0068\u0075\u0062\u0020\uc0ac\uc6a9\ubc95\uc744\u0020\ubc30\uc6b0\uc9c0\u0020\ubabb\ud588\uc2b5\ub2c8\ub2e4\u002e\n\
\u0020\u0020\u0020\u002d\u0020\u0049\u004f\u0020\uc0c1\ud0dc\ub294\u0020\uc5b4\ub5bb\uc2b5\ub2c8\uae4c\u003f\u005c\u006e\n\
\u0020\u0020\u0020\uc774\u0020\uc571\uc5d0\u0020\ub300\ud55c\u0020\uc7ac\ubbf8\uc788\ub294\u0020\uc0ac\uc2e4\u003a\n\
\u0020\u0020\u0020\u002d\u0020\ud654\ud559\u0020\u003d\u0020\ud654\ud559\u0020\u002b\u0020\uacf5\uc2dd\n\
\u0020\u0020\u0020\u002d\u0020\uc2a4\ud0ac\u0020\ubb38\uc81c\ub77c\uace0\u0020\ud558\ub294\u0020\uc774\u0020\ud604\uc0c1\uc73c\ub85c\u0020\uc778\ud574\u0020\uae30\ub2a5\uc774\u0020\ub9e4\uc6b0\u0020\uc81c\ud55c\uc801\uc785\ub2c8\ub2e4\u002e